name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PureScript with Bun
        uses: ./.github/actions/setup-purescript-bun

      - name: Install dependencies
        run: bun install

      - name: Build
        run: spago build
