name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 22 (required for Spago 1.x)
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup PureScript
        uses: purescript-contrib/setup-purescript@main
        with:
          purescript: "0.15.15"
          spago: "unstable"

      - name: Build
        run: spago build
